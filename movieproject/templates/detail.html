{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="400">
        </div>
        <div class="col-md-6">
           <h2>{{movie.name}}</h2>
           <h4>{{movie.desc}}</h4>
           <h6>{{movie.year}}</h6>
           <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a><br>
           <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>
    </div>
</div>

{% endblock %}
